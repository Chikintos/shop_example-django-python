{% extends 'main_shop/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div style='display: flex;flex-wrap: wrap;align-content: space-between;'>

  {% for el in Category%}

    <div class="" style="width: 310px;height:550px">
        <img src="{{el.product_png.url}}" class="card-img-top" style="width: 200px;height:230px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{el.product_name}}</h5>
          <p class="item-price">Ціна: <span>{{el.get_final_price}}</span></p>
                  <a href="/product/{{el.id}}" type="button" class="btn btn-primary">Перейти на сторінку товару</a>
        </div>
      </div>
   



  {% endfor %}


</div>
{% endblock %}
